<!DOCTYPE html>
<html>
<head>
  <title>Virtual Plant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="plant-container">
    <h1>My Virtual Plant</h1>
    <div id="plant-stage">
      <img id="plant-image" src="images/plant1.png" alt="Plant">
    </div>
    <div class="stats">
      <div class="stat">
        <span>Growth: </span>
        <progress id="growth" value="10" max="100"></progress>
      </div>
      <div class="stat">
        <span>Water: </span>
        <progress id="water" value="50" max="100"></progress>
      </div>
    </div>
    <button id="water-btn">Water Plant</button>
    <button id="fertilize-btn">Fertilize</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
